<!-- 
Default Parameters
If a function in JavaScript is called with missing arguments (less than declared), the missing values are set to undefined.

Sometimes this is acceptable, but sometimes it is better to assign a default value to the parameter:

function myFunction (x, y = 2) {
  // function code
}

function myFunction(x, y) {
  if (y === undefined) {
    y = 2;
  }
}
 ***********************************************************************-->

   <!-- JavaScript Destructuring

   Destructuring Assignment Syntax
The destructuring assignment syntax unpack object properties into variables:
let {firstName, lastName} = person;

It can also unpack arrays and any other iterables:
let [firstName, lastName] = person;
------------------------------------------
// Create an Object
const person = {
    firstName: "John",
    lastName: "Doe",
    age: 50
  };
  
  // Destructuring
  let {firstName, lastName} = person;
 const name= firstName + " " + lastName;
 console.log(name);
 --------------------------------------------------------
 Object Default Values
For potentially missing properties we can set default values:

// Create an Object
const person = {
    firstName: "John",
    lastName: "Doe",
    age: 50
  };
  
  // Destructuring
  let {firstName, lastName, country = "US"} = person;
 const address= firstName + " " + lastName + " " + country;
 console.log(address);
